<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>360&deg; Image</title>
        <meta name="description" content="360&deg; Image - A-Frame">
        <script src="aframe-master.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- Edit below to change which image is selected -->
            <a-sky src="PrisonFront.JPG" rotation="0 -130 0"></a-sky>

            <!-- Edit below to show text on the image -->
            <a-text font="kelsonsans" value="Prison Front" width="6" position="-2.5 0.25 -1.5"
                    rotation="0 15 0"></a-text>
        </a-scene>
    </body>
</html>
